<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<title>Frontend test</title>
</head>

<body>
	<div class="wrapper">

		<!------------------------------HEADER----------------------------->
		<header class="header">
			<div class="container">
				<div class="header__row">
					<div class="header__main-info">
						<div class="header__logo">
							<img src="./img/EDRA.svg" alt="logo">
						</div>
						<div class="header__search">
							<input class="header__search-input" type="text" placeholder="Найти...">
						</div>
					</div>
					<div class="header__profile">
						<p class="header__profile-name">Константин</p>
						<img class="header__profile-image" src="./img/avatar.png" alt="">
					</div>
				</div>
				<div class="header__row-mob">
					<div class="header__logo-mob">
						<img src="./img/EDRA.svg" alt="logo">
					</div>
					<div class="header__profile-mob">
						<img src="./img/Frame 10.svg" alt="logo">
					</div>
				</div>
				<div class="header__search-mob">
					<input class="header__search-input" type="text" placeholder="Найти...">
				</div>
			</div>
		</header>
		<main class="content">
			<div class="container">

				<!---------------------MAIN BLOCK(PARTNERS)----------------------->


				<h1 class="content__title">наши партнёры</h1>
				<div class="content__items-row">
					<div class="content__item">
						<div class="content__item-image"><img src="./img/log/MXM.svg" alt=""></div>
					</div>
					<div class="content__item">
						<div class="content__item-image"><img src="./img/log/UPP.svg" alt=""></div>
					</div>
					<div class="content__item">
						<div class="content__item-image"><img src="./img/log/Ellipse 65.svg" alt=""></div>
					</div>
					<div class="content__item">
						<div class="content__item-image"><img src="./img/log/FTT.svg" alt=""></div>
					</div>
					<div class="content__item">
						<div class="content__item-image"><img src="./img/log/image 57.svg" alt=""></div>
					</div>
					<div class="content__item">
						<div class="content__item-image"><img src="./img/log/ODE.svg" alt=""></div>
					</div>
					<div class="content__item">
						<div class="content__item-image"><img src="./img/log/MWC.svg" alt=""></div>
					</div>
				</div>
			</div>
		</main>

		<!---------------------FOOTER---------------------->


		<footer class="footer">
			<div class="container">
				<div class="footer__author">
					Created by <a href="https://github.com/VladislavVishnevsky">Vladislav Vishnevsky</a>
				</div>
			</div>
		</footer>
	</div>
</body>

</html>
